        <main id="main">
            <div id="cont">
                
                <article class="container1">
                    <div class="category">
                        <h3 >Napisz do mnie</h3>
                    </div>
                    <div class="container2">
                        <section class="content1">
                            <form action="" id="contact-form" method="post">
                                <fieldset>
                                    <div class="item">
                                        <input required type="text" name="firstName" id="firstName" title="Podaj imię">
                                        <label for="firstName">Imię<em>*</em></label>                
                                    </div>
                                    <div class="item">
                                        <input required type="text" name="secondName" id="secondName" title="Podaj nazwisko">
                                        <label for="secondName">Nazwisko<em>*</em></label>                
                                    </div>
                                    <div class="item">
                                        <input required type="email" name="email" id="email" title="Podaj adres e-mail">
                                        <label for="email">Email<em>*</em></label>                
                                    </div>
                                    <div class="item">
                                        <textarea required rows="10" cols="20" name="message" id="message" title="Wpisz treść swojej wiadomości"></textarea>
                                        <label for="message">Wiadomość<em>*</em></label>                
                                    </div>
                                    <input type="submit" class="send-button">          
                                </fieldset>
                            </form>
                        </section>
                    </div>
                </article>
            </div>
        </main>
